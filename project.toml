[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "advent-of-code-puzzle"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = []

[tool.ruff]
ignore = ["ISC001"]
line-length = 88

[tool.black]
line-length = 88

[tool.uv.dev-dependencies]
ruff = ">=0.14.0"
pytest = ">=8.0"
pytest-cov = ">=5.0"
pyright = ">=1.1"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v"
